version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - LLM__MODEL_NAME=${LLM__MODEL_NAME:-gpt-4o-mini}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-/app/mlflow}
    volumes:
      - ./vectorstore:/app/vectorstore
      - ./mlflow:/app/mlflow
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE=http://backend:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

